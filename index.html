<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale:1.0">
    <meta name="desctipion" content="digital clock">
    <meta name="author" content="clock">
    <title>clock</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="grid-top">
            <h3>Time </h3>
            <i class="fa fa-clock-o" style="font-size:36px;"></i>
        </div>
        <div class="grid-bottom">
            <div class="clock">
                <div class="hour" id="hour">01</div>
                <p>:</p>
                <div class="min" id="min">08</div>
                <p>:</p>
                <div class="sec" id="sec">55</div>
            </div>
            <div class="date">
                <div class="year" id="year">2024</div>
                <p>/</p>
                <div class="day" id="day">13</div>
                <p>/</p>
                <div class="month" id="month">08</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
